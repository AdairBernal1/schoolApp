<div class="summarytable-container">
  <table mat-table [dataSource]="this.allStudents" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- student_id Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.student_id }}</td>
    </ng-container>

    <!-- matricula Column -->
    <ng-container matColumnDef="Matricula">
      <th mat-header-cell *matHeaderCellDef>Matricula</th>
      <td mat-cell *matCellDef="let student">{{ student.matricula }}</td>
    </ng-container>

    <!-- first_name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let student">{{ student.first_name }}</td>
    </ng-container>

    <!-- last_name Column -->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let student">{{ student.last_name }}</td>
    </ng-container>

    <!-- matricula Column -->
    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let student">{{ student.phone }}</td>
    </ng-container>

    <!-- matricula Column -->
    <ng-container matColumnDef="Grupo">
      <th mat-header-cell *matHeaderCellDef>Grupo</th>
      <td mat-cell *matCellDef="let student">{{ student.group }}</td>
    </ng-container>
    <!-- matricula Column -->
    <ng-container matColumnDef="FechaInscripcion">
      <th mat-header-cell *matHeaderCellDef>FechaInscripcion</th>
      <td mat-cell *matCellDef="let student">{{ student.date_ins }}</td>
    </ng-container>
    <!-- matricula Column -->
    <ng-container matColumnDef="TipoPago">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let student">{{ student.tuition_type }}</td>
    </ng-container>
    <ng-container matColumnDef="Accion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="edit-row-button">Editar</button>
        <button mat-button class="delete-row-button">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
