<div class="summarytable-container">
  <button mat-stroked-button routerLink="crear">Crear Grupo</button>
  <router-outlet></router-outlet>
    <table mat-table [dataSource]="this.allgroups" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- group_id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let group">{{ group.id }}</td>
      </ng-container>
  
      <!-- Dia Column -->
      <ng-container matColumnDef="Dia">
        <th mat-header-cell *matHeaderCellDef>Dia</th>
        <td mat-cell *matCellDef="let group">{{ group.day }}</td>
      </ng-container>
  
      <!-- first_name Column -->
      <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let group">{{ group.time }}</td>
      </ng-container>
  
      <!-- last_name Column -->
      <ng-container matColumnDef="TeacherActual">
        <th mat-header-cell *matHeaderCellDef>TeacherActual</th>
        <td mat-cell *matCellDef="let group">{{ group.current_teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="TeacherAnterior">
        <th mat-header-cell *matHeaderCellDef>TeacherAnterior</th>
        <td mat-cell *matCellDef="let group">{{ group.previous_teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="NivelGrupo">
        <th mat-header-cell *matHeaderCellDef>NivelGrupo</th>
        <td mat-cell *matCellDef="let group">{{ group.group_level }}</td>
      </ng-container>

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="edit-row-button" [routerLink]="['edit', row.id]">Editar</button>
          <button mat-button class="delete-row-button" (click)="deleteGroup(row.id)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
