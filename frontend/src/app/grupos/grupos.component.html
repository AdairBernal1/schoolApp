<div class="summarytable-container">
    <table mat-table [dataSource]="this.allgroups" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- group_id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let group">{{ group.id }}</td>
      </ng-container>
  
      <!-- Dia Column -->
      <ng-container matColumnDef="Dia">
        <th mat-header-cell *matHeaderCellDef>Dia</th>
        <td mat-cell *matCellDef="let group">{{ group.day }}</td>
      </ng-container>
  
      <!-- first_name Column -->
      <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let group">{{ group.time }}</td>
      </ng-container>
  
      <!-- last_name Column -->
      <ng-container matColumnDef="Teacher">
        <th mat-header-cell *matHeaderCellDef>Teacher</th>
        <td mat-cell *matCellDef="let group">{{ group.teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="edit-row-button">Editar</button>
          <button mat-button class="delete-row-button">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
