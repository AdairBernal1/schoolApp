<div>
    <div class="form-column">
      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-label>Dia</mat-label>
          <input
            matInput
            type="text"
            id="day"
            name="day"
            [(ngModel)]="day"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Hora</mat-label>
          <input
            matInput
            type="text"
            id="time"
            name="time"
            [(ngModel)]="time"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>TeacherActual</mat-label>
            <mat-select [(ngModel)]="current_teacher" name="current_teacher" id="current_teacher">
              <mat-option *ngFor="let teacher of teacherOptions" [value]="teacher">
                {{teacher}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>NivelGrupo</mat-label>
              <mat-select [(ngModel)]="group_level" name="group_level" id="group_level">
                <mat-option *ngFor="let level of levelOptions" [value]="level">
                  {{level}}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>TeachersAnteriores</mat-label>
          <mat-select [(ngModel)]="previous_teachers" name="previous_teachers" id="previous_teachers">
            <mat-option *ngFor="let teacher of teacherOptions" [value]="teacher">
              {{teacher}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-column">
      <div class="form-row">
        <button class="cancel-button" mat-raised-button routerLink="/dashboard/grupos">Cancelar</button>
        <button class="register-button" mat-raised-button (click)="updateGroup()" routerLink="/dashboard/grupos">Registrar</button>
      </div>
    </div>
  </div>
