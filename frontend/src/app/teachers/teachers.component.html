<div class="summarytable-container">
    <table mat-table [dataSource]="this.allTeachers" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- teacher_id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.id }}</td>
      </ng-container>
  
      <!-- first_name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.first_name }}</td>
      </ng-container>
  
      <!-- last_name Column -->
      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.last_name }}</td>
      </ng-container>

        <!-- matricula Column -->
      <ng-container matColumnDef="FechaContrato">
        <th mat-header-cell *matHeaderCellDef>Matricula</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.hire_date }}</td>
      </ng-container>

      <!-- matricula Column -->
      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="edit-row-button">Editar</button>
          <button mat-button class="delete-row-button">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
