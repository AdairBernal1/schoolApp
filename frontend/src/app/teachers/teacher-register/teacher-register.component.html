<div>
    <div class="form-column">
        <div class="form-row">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
            matInput
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input
            matInput
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>FechaContrato</mat-label>
            <input
                matInput
                type="text"
                id="hireDate"
                name="hireDate"
                [(ngModel)]="hireDate"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <input
            matInput
            type="text"
            id="status"
            name="status"
            [(ngModel)]="status"
            />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>FechaBaja</mat-label>
            <input
            matInput
            type="number"
            id="fireDate"
            name="fireDate"
            [(ngModel)]="fireDate"
            />
        </mat-form-field>
        </div>
    </div>
    <div class="form-column">
        <div class="form-row">
        <button class="cancel-button" mat-raised-button routerLink="..">Cancelar</button>
        <button class="register-button" mat-raised-button (click)="addTeacher()" routerLink="..">Registrar</button>
        </div>
    </div>
</div>
